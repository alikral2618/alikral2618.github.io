<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ali Mert - Sosyal Sayfa</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Gece Teması */
    body.night-mode {
      background-color: #111;
      color: white;
    }

    /* Gündüz Teması */
    body.day-mode {
      background-color: #fff;
      color: black;
    }

    /* Uzay Arka Planı (Video) */
    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }

    .container {
      position: absolute;
      top: 10%;
      left: 2%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      color: white;
    }

    .neon-text {
      font-size: 36px;
      font-weight: bold;
      color: white;
      transition: all 0.3s ease;
    }

    /* Sosyal Medya Bağlantıları */
    .social-link {
      font-size: 24px;
      font-weight: bold;
      transition: transform 0.3s ease;
      color: #ff00ff;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .social-link:hover {
      transform: scale(1.05);
    }

    .social-link img {
      width: 30px;
      height: 30px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .music-button, .volume-button {
      background-color: #ff00ff;
      border: none;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .music-button:hover, .volume-button:hover {
      transform: scale(1.1);
    }

    /* Hakkımda (Sağ Taraf) */
    .about-box {
      position: absolute;
      top: 15%;
      right: 2%;
      width: 20%;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border: 1px solid #ff00ff;
      border-radius: 10px;
      max-width: 300px;
      color: #fff;
      font-size: 18px;
      text-align: center;
    }

    /* Ortadaki Klip */
    .video-wrapper {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 640px;
      max-width: 90%;
      height: 360px;
      box-shadow: 0 0 30px #ff00ff;
      border: 3px solid #ff00ff;
      border-radius: 12px;
      overflow: hidden;
    }

    /* Gece/Gündüz Teması Butonu */
    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #ff00ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #themeToggle:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="night-mode">

  <!-- Uzay Arka Plan Video -->
  <video class="background-video" autoplay loop muted>
    <source src="https://www.example.com/space-video.mp4" type="video/mp4">
  </video>

  <!-- Sol Taraf -->
  <div class="container">
    <div class="neon-text">Sosyal Medya Bağlantıları</div>

    <!-- Sosyal Medya Bağlantıları ve Logoları -->
    <a class="social-link" href="https://www.instagram.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
      Instagram
    </a>
    <a class="social-link" href="https://store.steampowered.com/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Steam_logo.png" alt="Steam Logo">
      Steam
    </a>
    <a class="social-link" href="https://www.twitch.tv" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/Twitch_logo_2019.svg" alt="Twitch Logo">
      Twitch
    </a>
    <a class="social-link" href="https://www.youtube.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
      YouTube
    </a>

    <div class="button-group">
      <button class="music-button" id="musicButton">Müzik Aç/Kapat</button>
    </div>
  </div>

  <!-- Sağ Taraf -->
  <div class="about-box">
    <strong>Hakkımda</strong><br><br>
    Merhaba ben Ali Mert, Twitch'te yayınlara başladım.
  </div>

  <!-- Ortadaki Klip -->
  <div class="video-wrapper">

      allowfullscreen>
    </iframe>
  </div>

  <!-- Gece/Gündüz Teması Butonu -->
  <button id="themeToggle">Gece/Gündüz</button>

  <!-- Arka Plan Müziği -->
  <audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-dubstep.mp3" loop hidden></audio>
