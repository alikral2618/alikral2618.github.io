<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive meta tag -->
  <title>Ali Mert - Sosyal Sayfa</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      overflow: hidden;
    }

    /* Ana Konteyner (Flexbox ile düzen) */
    .container {
      position: absolute;
      top: 10cm;
      left: 2cm;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: flex-start;
      width: 100%;
      padding: 0 2cm; /* Sağ ve sol boşluk ekleyelim */
    }

    .neon-text {
      font-size: 36px;
      font-weight: bold;
      color: white;
      transition: all 0.3s ease;
    }

    .neon-text:hover {
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    a.social-link {
      color: white;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    a.social-link:hover {
      color: #ff00ff;
      transform: scale(1.05);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .music-button, .volume-button {
      background-color: #ff00ff;
      border: none;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .music-button:hover, .volume-button:hover {
      transform: scale(1.1);
    }

    /* Hakkımda (Sağ Taraf) */
    .about-box {
      position: absolute;
      top: 10cm;
      right: 2cm;
      width: 20%;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border: 1px solid #ff00ff;
      border-radius: 10px;
      max-width: 300px;
      color: #fff;
      font-size: 18px;
      text-align: center;
    }

    /* Ortadaki Klip */
    .video-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 640px;
      max-width: 90%;
      height: 360px;
      box-shadow: 0 0 30px #ff00ff;
      border: 3px solid #ff00ff;
      border-radius: 12px;
      overflow: hidden;
    }

    /* Mobil Uyumluluk İçin Medya Sorguları */
    @media (max-width: 768px) {
      .container {
        top: 2cm;
        left: 1cm;
        padding: 0 1cm; /* Mobilde daha küçük boşluklar */
      }

      .about-box {
        position: relative;
        top: auto;
        right: auto;
        width: 80%;
        max-width: 90%;
        margin: 0 auto;
        margin-top: 20px;
      }

      .video-wrapper {
        top: auto;
        left: auto;
        transform: translate(-50%, -20%);
        width: 100%;
        max-width: 100%;
        height: 200px; /* Mobilde video boyutunu küçült */
      }

      .neon-text {
        font-size: 28px; /* Mobilde daha küçük yazı boyutu */
      }

      .social-link {
        font-size: 20px; /* Mobilde daha küçük sosyal medya linkleri */
      }

      .button-group {
        flex-direction: column; /* Butonları dikey yap */
        margin-top: 10px;
      }

      .music-button, .volume-button {
        padding: 6px 12px; /* Buton boyutunu küçült */
      }
    }

    @media (max-width: 480px) {
      .neon-text {
        font-size: 24px; /* Çok küçük ekranlar için daha küçük yazı */
      }

      .social-link {
        font-size: 18px; /* Çok küçük ekranlar için daha küçük font */
      }

      .music-button, .volume-button {
        padding: 4px 8px; /* Butonları daha da küçült */
      }

      .video-wrapper {
        height: 180px; /* Çok küçük ekranlar için video boyutunu küçült */
      }

      .container {
        top: 1cm;
      }
    }
  </style>
</head>
<body>

  <!-- Sol Taraf -->
  <div class="container">
    <div class="neon-text">Sosyal Medya Bağlantıları</div>

    <a class="social-link" href="https://www.instagram.com" target="_blank">Instagram</a>
    <a class="social-link" href="https://store.steampowered.com/" target="_blank">Steam</a>
    <a class="social-link" href="https://www.twitch.tv" target="_blank">Twitch</a>
    <a class="social-link" href="https://www.youtube.com" target="_blank">YouTube</a>

    <div class="button-group">
      <button class="music-button" id="musicButton">Müzik Aç/Kapat</button>
      <button class="volume-button" id="volumeButton">Sesi Azalt</button>
    </div>
  </div>

  <!-- Sağ Taraf -->
  <div class="about-box">
    <strong>Hakkımda</strong><br><br>
    Merhaba ben Ali Mert, Twitch'te yayınlara başladım.
  </div>

  <!-- Ortadaki Klip -->
  <div class="video-wrapper">
    <iframe width="115%" height="115%"
      src="https://www.youtube.com/embed/0MlnxInasEQ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Arka Plan Müziği -->
  <audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-dubstep.mp3" loop hidden></audio>

  <script>
    const musicButton = document.getElementById('musicButton');
    const volumeButton = document.getElementById('volumeButton');
    const bgMusic = document.getElementById('bg-music');
    let isPlaying = false;
    let currentVolume = 1.0;

    musicButton.addEventListener('click', () => {
      if (!isPlaying) {
        bgMusic.play();
        musicButton.textContent = 'Müziği Durdur';
      } else {
        bgMusic.pause();
        bgMusic.currentTime = 0;
        musicButton.textContent = 'Müzik Aç/Kapat';
      }
      isPlaying = !isPlaying;
    });

    volumeButton.addEventListener('click', () => {
      currentVolume -= 0.2;
      if (currentVolume <= 0) currentVolume = 1.0;
      bgMusic.volume = currentVolume;
    });
  </script>

</body>
</html>
