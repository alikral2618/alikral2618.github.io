<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ali Mert - Sosyal Sayfa</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      position: absolute;
      top: 15vh;
      left: 3vw;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: flex-start;
    }

    .neon-text {
      font-size: 32px;
      font-weight: bold;
      color: white;
      transition: all 0.3s ease;
    }

    .neon-text:hover {
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    a.social-link {
      color: white;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    a.social-link:hover {
      color: #ff00ff;
      transform: scale(1.05);
    }

    .button-group {
      margin-top: 20px;
    }

    input[type=range] {
      width: 150px;
      margin-top: 10px;
    }

    .about-box {
      position: absolute;
      top: 15vh;
      right: 3vw;
      width: 25%;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border: 1px solid #ff00ff;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      text-align: center;
    }

    .video-wrapper {
      position: absolute;
      top: 44%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 640px;
      height: auto;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 30px #ff00ff;
      border: 3px solid #ff00ff;
      border-radius: 12px;
      overflow: hidden;
    }

    /* ðŸ”§ Mobil Uyum */
    @media (max-width: 768px) {
      .container, .about-box {
        position: static;
        width: 90%;
        margin: 0 auto;
        text-align: center;
        align-items: center;
      }

      .about-box {
        margin-top: 30px;
      }

      .neon-text {
        font-size: 24px;
      }

      a.social-link {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

</html>
