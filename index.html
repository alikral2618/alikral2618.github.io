<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ali Mert - Sosyal Sayfa</title>
  <style>
    /* YÃ¼kleniyor ekranÄ± */
    #preloader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader {
      border: 6px solid #ff00ff33;
      border-top: 6px solid #ff00ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Sayfa stil baÅŸlangÄ±cÄ± */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      transition: all 0.5s ease;
    }

    body.dark-theme {
      background: #000 url('https://i.imgur.com/Cv1bZL6.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    body.light-theme {
      background-color: white;
      color: black;
    }

    .theme-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: transparent;
      border: 2px solid #ff00ff;
      padding: 10px;
      color: #ff00ff;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Selamlama mesajÄ± */
    .greeting {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #ff00ff;
    }

    /* MÃ¼zik seÃ§ici */
    #music-select {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #ff00ff;
      background: black;
      color: white;
    }

    /* Mobil uyum */
    @media (max-width: 768px) {
      .theme-switcher, #music-select {
        position: static;
        margin: 10px auto;
        display: block;
      }

      .greeting {
        position: static;
        text-align: center;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body class="dark-theme">

  <!-- YÃ¼kleniyor -->
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <!-- Selam mesajÄ± -->
  <div class="greeting" id="greeting"></div>

  <!-- Tema butonu -->
  <button class="theme-switcher" onclick="toggleTheme()">Gece/GÃ¼ndÃ¼z TemasÄ±</button>

  <!-- MÃ¼zik seÃ§ici -->
  <select id="music-select" onchange="changeMusic()">
    <option value="">ðŸŽµ MÃ¼zik SeÃ§</option>
    <option value="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Egzod__Maestro_Chives__Neoni/Rise_Up_feat_Neoni/Egzod__Maestro_Chives__Neoni_-_Rise_Up_feat_Neoni.mp3">Rise Up</option>
    <option value="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Ketsa/Ascendance/Ketsa_-_Ascendance.mp3">Ascendance</option>
    <option value="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Komiku/Komiku_-_The_Adventure_Continues/Komiku_-_The_Adventure_Continues.mp3">Adventure</option>
  </select>

  <!-- MÃ¼zik Ã§alar -->
  <audio id="bg-music" autoplay loop></audio>

  <script>
    // YÃ¼kleniyor animasyonu
    window.addEventListener('load', () => {
      document.getElementById("preloader").style.display = "none";
    });

    // Selam mesajÄ±
    const greetingText = document.getElementById("greeting");
    const hour = new Date().getHours();
    let message = "HoÅŸ geldin!";

    if (hour >= 6 && hour < 12) {
      message = "GÃ¼naydÄ±n!";
    } else if (hour >= 12 && hour < 18) {
      message = "Ä°yi gÃ¼nler!";
    } else if (hour >= 18 && hour < 24) {
      message = "Ä°yi akÅŸamlar!";
    } else {
      message = "Ä°yi geceler!";
    }

    greetingText.textContent = message + " Ali Mert'in sayfasÄ±na hoÅŸ geldin.";

    // Tema deÄŸiÅŸtirici
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark-theme');
      body.classList.toggle('light-theme');
    }

    // MÃ¼zik seÃ§ici
    function changeMusic() {
      const player = document.getElementById("bg-music");
      const selected = document.getElementById("music-select").value;
      if (selected) {
        player.src = selected;
        player.volume = 0.2;
        player.play();
      }
    }
  </script>
</body>
</html>
