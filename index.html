<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ali Mert - Sosyal Sayfa</title>
  <style>
    /* ... (Mevcut CSS'ini aynen bırakıyoruz, buraya yeniden eklemedim) ... */
  </style>
</head>
<body class="dark-theme">
  <div id="preloader"><div class="loader"></div></div>

  <div class="greeting" id="greeting"></div>
  
  <!-- Buton ve Select kutuları -->
  <div style="position: fixed; top: 20px; right: 20px; display: flex; gap: 10px; z-index: 100;">
    <button class="theme-switcher" onclick="toggleTheme()">Gece/Gündüz</button>
    <select id="music-select">
      <option value="">Müzik Seç</option>
      <option value="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Egzod__Maestro_Chives__Neoni/Rise_Up_feat_Neoni/Egzod__Maestro_Chives__Neoni_-_Rise_Up_feat_Neoni.mp3">Rise Up</option>
      <option value="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Ketsa/Ascendance/Ketsa_-_Ascendance.mp3">Ascendance</option>
    </select>
    <button onclick="startMusic()">Müziği Başlat</button>
  </div>

  <audio id="bg-music" loop></audio>

  <!-- Sosyal Medya, Hakkımda, Galeri, QR ve Feedback kutuları -->
  <!-- ... (Senin mevcut içeriğin buraya aynı şekilde gelir) ... -->

  <script>
    // Sayfa yüklendiğinde preloader kaybolsun
    window.addEventListener('load', () => {
      document.getElementById("preloader").style.display = "none";
    });

    // Saat bazlı selam
    const hour = new Date().getHours();
    let message = "Hoş geldin!";
    if (hour >= 6 && hour < 12) message = "Günaydın!";
    else if (hour >= 12 && hour < 18) message = "İyi günler!";
    else if (hour >= 18 && hour < 24) message = "İyi akşamlar!";
    else message = "İyi geceler!";
    document.getElementById("greeting").textContent = message + " Ali Mert'in sayfasına hoş geldin.";

    // Tema geçişi
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
      document.body.classList.toggle('light-theme');
    }

    // Müziği başlat
    function startMusic() {
      const music = document.getElementById("bg-music");
      const source = document.getElementById("music-select").value;
      if (source) {
        music.src = source;
        music.volume = 0.2;
        music.play();
      } else {
        alert("Lütfen önce bir müzik seçin.");
      }
    }
  </script>
</body>
</html>
