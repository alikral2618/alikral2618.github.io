<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ali Mert - Sosyal Sayfa</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      color: white;
      background-image: url('https://www.wallpaperflare.com/de-dust2-counter-strike-counter-strike-global-offensive-wallpaper-tflh');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* Gece-Gündüz Teması */
    .theme-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: transparent;
      border: 2px solid #ff00ff;
      padding: 10px;
      color: #ff00ff;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    .theme-switcher:hover {
      background-color: #ff00ff;
      color: black;
    }

    /* Neon Pembe ve Hareketli Arka Plan */
    @keyframes glowing {
      0% { background-color: #000; }
      50% { background-color: #1a1a1a; }
      100% { background-color: #000; }
    }

    body {
      animation: glowing 2s infinite alternate;
    }

    /* Sosyal Medya Bağlantıları */
    .container {
      position: absolute;
      top: 10%;
      left: 2%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: flex-start;
    }

    .neon-text {
      font-size: 36px;
      font-weight: bold;
      color: white;
      transition: all 0.3s ease;
    }

    .neon-text:hover {
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    .social-link {
      color: white;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-link:hover {
      color: #ff00ff;
      transform: scale(1.05);
    }

    /* Hakkımda */
    .about-box {
      position: absolute;
      top: 15%;
      right: 2%;
      width: 20%;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border: 1px solid #ff00ff;
      border-radius: 10px;
      color: #fff;
      font-size: 18px;
      text-align: center;
    }

    /* Ortadaki Klip */
    .video-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 640px;
      max-width: 90%;
      height: 360px;
      box-shadow: 0 0 30px #ff00ff;
      border: 3px solid #ff00ff;
      border-radius: 12px;
      overflow: hidden;
    }

    /* Arka Plan Müziği */
    #bg-music {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Gece/Gündüz Teması Butonu -->
  <button class="theme-switcher" onclick="toggleTheme()">Gece/Gündüz Teması</button>

  <!-- Sol Taraf -->
  <div class="container">
    <div class="neon-text">Sosyal Medya Bağlantıları</div>

    <a class="social-link" href="https://www.instagram.com" target="_blank">Instagram</a>
    <a class="social-link" href="https://store.steampowered.com/" target="_blank">Steam</a>
    <a class="social-link" href="https://www.twitch.tv" target="_blank">Twitch</a>
    <a class="social-link" href="https://www.youtube.com" target="_blank">YouTube</a>
  </div>

  <!-- Hakkımda -->
  <div class="about-box">
    <strong>Hakkımda</strong><br><br>
    Merhaba ben Ali Mert, Twitch'te yayınlara başladım.
  </div>

  <!-- Ortadaki Klip -->
  <div class="video-wrapper">
    <iframe width="115%" height="115%"
      src="https://www.youtube.com/embed/0MlnxInasEQ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Arka Plan Müziği -->
  <audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-dubstep.mp3" autoplay loop></audio>

  <script>
    // Gece ve Gündüz Teması Değiştirme Fonksiyonu
    function toggleTheme() {
      const currentTheme = document.body.style.backgroundColor;
      if (currentTheme === 'black') {
        document.body.style.backgroundColor = '#fff';  // Gündüz Teması
        document.body.style.color = '#000';  // Gündüz Teması Yazı Rengi
      } else {
        document.body.style.backgroundColor = 'black';  // Gece Teması
        document.body.style.color = '#fff';  // Gece Teması Yazı Rengi
      }
    }
  </script>

</body>
</html>
