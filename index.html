<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ali Mert - Sosyal Sayfa</title>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --accent-color: #ff00ff;
      --neon-color: #ff00ff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      transition: all 0.3s ease;
    }

    body.light-theme {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --accent-color: #0066ff;
      --neon-color: #ff00ff;
    }

    /* Uzay Arka Planı */
    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }

    .container {
      position: absolute;
      top: 15vh;
      left: 3vw;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: flex-start;
    }

    .neon-text {
      font-size: 32px;
      font-weight: bold;
      color: var(--text-color);
      text-shadow: 0 0 5px var(--neon-color), 0 0 10px var(--neon-color), 0 0 20px var(--neon-color), 0 0 40px var(--neon-color);
    }

    .neon-text:hover {
      color: var(--neon-color);
      text-shadow: 0 0 5px var(--neon-color), 0 0 10px var(--neon-color), 0 0 20px var(--neon-color), 0 0 40px var(--neon-color);
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text-color);
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
      text-shadow: 0 0 5px var(--neon-color), 0 0 10px var(--neon-color), 0 0 20px var(--neon-color), 0 0 40px var(--neon-color);
    }

    .social-link:hover {
      color: var(--neon-color);
      transform: scale(1.05);
    }

    .social-link img {
      width: 20px;
      height: 20px;
      filter: drop-shadow(0 0 5px var(--neon-color)) drop-shadow(0 0 10px var(--neon-color));
    }

    .button-group {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }

    .about-box {
      position: absolute;
      top: 15vh;
      right: 3vw;
      width: 25%;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border: 1px solid var(--neon-color);
      border-radius: 10px;
      color: var(--text-color);
      font-size: 16px;
      text-align: center;
    }

    .video-wrapper {
      position: absolute;
      top: 44%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 640px;
      height: auto;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 30px var(--neon-color);
      border: 3px solid var(--neon-color);
      border-radius: 12px;
      overflow: hidden;
    }

    #themeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background-color: var(--neon-color);
      color: var(--text-color);
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container, .about-box {
        position: static;
        width: 90%;
        margin: 0 auto;
        text-align: center;
        align-items: center;
      }

      .video-wrapper {
        top: auto;
        position: relative;
        margin: 40px auto;
      }

      .button-group {
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Tema Değiştir -->
  <button id="themeToggle">Tema Değiştir</button>

  <!-- Uzay Arka Plan Videosu -->
  <video class="background-video" autoplay loop muted>
    <source src="https://www.example.com/space-video.mp4" type="video/mp4">
  </video>

  <!-- Sol Menü -->
  <div class="container">
    <div class="neon-text">Sosyal Medya Bağlantıları</div>

    <a class="social-link" href="https://www.instagram.com" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram">Instagram
    </a>
    <a class="social-link" href="https://store.steampowered.com/" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/steam.svg" alt="Steam">Steam
    </a>
    <a class="social-link" href="https://www.twitch.tv" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitch.svg" alt="Twitch">Twitch
    </a>
    <a class="social-link" href="https://www.youtube.com" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube">YouTube
    </a>
  </div>

  <!-- Hakkımda -->
  <div class="about-box">
    <strong>Hakkımda</strong><br><br>
    Merhaba ben Ali Mert, Twitch'te yayınlara başladım.
  </div>

  <!-- Ortadaki Klip -->
  <div class="video-wrapper">
    <iframe width="100%" height="100%"
      src="https://www.youtube.com/embed/0MlnxInasEQ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const themeToggle = document.getElementById('themeToggle');

    // Tema Değiştirme Fonksiyonu
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
      themeToggle.textContent = document.body.classList.contains('light-theme') ? 'Karanlık Tema' : 'Aydınlık Tema';
    });
  </script>
</body>
</html>
