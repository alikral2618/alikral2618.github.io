<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ali Mert - Sosyal Sayfa</title>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --accent-color: #ff00ff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      transition: all 0.3s ease;
    }

    body.light-theme {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --accent-color: #0066ff;
    }

    .container {
      position: absolute;
      top: 15vh;
      left: 3vw;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: flex-start;
    }

    .neon-text {
      font-size: 32px;
      font-weight: bold;
      color: var(--text-color);
    }

    .neon-text:hover {
      color: var(--accent-color);
      text-shadow: 0 0 5px var(--accent-color), 0 0 10px var(--accent-color), 0 0 20px var(--accent-color), 0 0 40px var(--accent-color);
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text-color);
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-link:hover {
      color: var(--accent-color);
      transform: scale(1.05);
    }

    .social-link img {
      width: 24px;
      height: 24px;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type=range] {
      width: 150px;
    }

    .about-box {
      position: absolute;
      top: 15vh;
      right: 3vw;
      width: 25%;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border: 1px solid var(--accent-color);
      border-radius: 10px;
      color: var(--text-color);
      font-size: 16px;
      text-align: center;
      transition: all 0.3s ease;
    }

    body.light-theme .about-box {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .video-wrapper {
      position: absolute;
      top: 44%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 640px;
      height: auto;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 30px var(--accent-color);
      border: 3px solid var(--accent-color);
      border-radius: 12px;
      overflow: hidden;
    }

    #themeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background-color: var(--accent-color);
      color: var(--text-color);
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container, .about-box {
        position: static;
        width: 90%;
        margin: 0 auto;
        text-align: center;
        align-items: center;
      }

      .video-wrapper {
        top: auto;
        position: relative;
        margin: 40px auto;
      }

      .button-group {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Tema Değiştir -->
  <button id="themeToggle">Tema Değiştir</button>

  <!-- Sol Menü -->
  <div class="container">
    <div class="neon-text">Sosyal Medya Bağlantıları</div>

    <a class="social-link" href="https://www.instagram.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="Instagram">Instagram
    </a>
    <a class="social-link" href="https://store.steampowered.com/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968703.png" alt="Steam">Steam
    </a>
    <a class="social-link" href="https://www.twitch.tv" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968839.png" alt="Twitch">Twitch
    </a>
    <a class="social-link" href="https://www.youtube.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">YouTube
    </a>

    <div class="button-group">
      <label for="volumeSlider">Ses Seviyesi</label>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
      <button id="musicToggle">Müziği Aç/Kapat</button>
    </div>
  </div>

  <!-- Hakkımda -->
  <div class="about-box">
    <strong>Hakkımda</strong><br><br>
    Merhaba ben Ali Mert, Twitch'te yayınlara başladım.
  </div>

  <!-- Ortadaki Klip -->
  <div class="video-wrapper">
    <iframe width="100%" height="100%"
      src="https://www.youtube.com/embed/0MlnxInasEQ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Arka Plan Müziği -->
  <audio id="bg-music" src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Harris_Heller/StreamBeats_-_Lofi/StreamBeats_-_Lofi_-_01_Tokyo_Cafe.mp3" loop autoplay></audio>

  <script>
    const volumeSlider = document.getElementById('volumeSlider');
    const musicToggle = document.getElementById('musicToggle');
    const bgMusic = document.getElementById('bg-music');
    const themeToggle = document.getElementById('themeToggle');

    let isPlaying = true;
    bgMusic.volume = parseFloat(volumeSlider.value);

    volumeSlider.addEventListener('input', () => {
      bgMusic.volume = parseFloat(volumeSlider.value);
    });

    musicToggle.addEventListener('click', () => {
      if (isPlaying) {
        bgMusic.pause();
        musicToggle.textContent = "Müziği Aç";
      } else {
        bgMusic.play();
        musicToggle.textContent = "Müziği Kapat";
      }
      isPlaying = !isPlaying;
    });

    // Tema geçişi
    const currentTheme = localStorage.getItem("theme");
    if (currentTheme === "light") {
      document.body.classList.add("light-theme");
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light-theme");
      const newTheme = document.body.classList.contains("light-theme") ? "light" : "dark";
      localStorage.setItem("theme", newTheme);
    });

    window.addEventListener('load', () => {
      bgMusic.play().catch(() => {
        console.log("Tarayıcı otomatik çalmayı engelledi.");
      });
    });
  </script>

</body>
</html>
