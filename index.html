<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ali Mert - Sosyal Sayfa</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Gece Arka Plan */
    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Gece Teması */
    body.night-mode {
      background-color: #111;
      color: white;
    }

    /* Gündüz Teması */
    body.day-mode {
      background-color: #fff;
      color: black;
    }

    /* Diğer stil ayarları buraya eklenebilir */
    .container {
      position: absolute;
      top: 10%;
      left: 2%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      color: white;
    }

    .neon-text {
      font-size: 36px;
      font-weight: bold;
      color: white;
      transition: all 0.3s ease;
    }

    .neon-text:hover {
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    a.social-link {
      color: white;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    a.social-link:hover {
      color: #ff00ff;
      transform: scale(1.05);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .music-button, .volume-button {
      background-color: #ff00ff;
      border: none;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .music-button:hover, .volume-button:hover {
      transform: scale(1.1);
    }

    /* Hakkımda (Sağ Taraf) */
    .about-box {
      position: absolute;
      top: 15%;
      right: 2%;
      width: 20%;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border: 1px solid #ff00ff;
      border-radius: 10px;
      max-width: 300px;
      color: #fff;
      font-size: 18px;
      text-align: center;
    }

    /* Ortadaki Klip */
    .video-wrapper {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 640px;
      max-width: 90%;
      height: 360px;
      box-shadow: 0 0 30px #ff00ff;
      border: 3px solid #ff00ff;
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>
<body class="night-mode">

  <!-- Arka Plan Video (YouTube Embed) -->
  <iframe class="background-video" src="https://www.youtube.com/embed/P5fLRnkZ6HQ?autoplay=1&mute=1&loop=1&playlist=P5fLRnkZ6HQ"
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

  <!-- Sol Taraf -->
  <div class="container">
    <div class="neon-text">Sosyal Medya Bağlantıları</div>

    <a class="social-link" href="https://www.instagram.com" target="_blank">Instagram</a>
    <a class="social-link" href="https://store.steampowered.com/" target="_blank">Steam</a>
    <a class="social-link" href="https://www.twitch.tv" target="_blank">Twitch</a>
    <a class="social-link" href="https://www.youtube.com" target="_blank">YouTube</a>

    <div class="button-group">
      <button class="music-button" id="musicButton">Müzik Aç/Kapat</button>
      <button class="volume-button" id="volumeButton">Sesi Azalt</button>
    </div>
  </div>

  <!-- Sağ Taraf -->
  <div class="about-box">
    <strong>Hakkımda</strong><br><br>
    Merhaba ben Ali Mert, Twitch'te yayınlara başladım.
  </div>

  <!-- Ortadaki Klip -->
  <div class="video-wrapper">
    <iframe width="115%" height="115%" 
      src="https://www.youtube.com/embed/0MlnxInasEQ" 
      title="YouTube video player"
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <!-- Gece/Gündüz Teması Butonu -->
  <button id="themeToggle" style="position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; background-color: #ff00ff; color: white; border: none; border-radius: 5px;">Gece/Gündüz</button>

  <!-- Arka Plan Müziği -->
  <audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-dubstep.mp3" loop hidden></audio>

  <script>
    const musicButton = document.getElementById('musicButton');
    const volumeButton = document.getElementById('volumeButton');
    const bgMusic = document.getElementById('bg-music');
    let isPlaying = false;
    let currentVolume = 1.0;

    musicButton.addEventListener('click', () => {
      if (!isPlaying) {
        bgMusic.play();
        musicButton.textContent = 'Müziği Durdur';
      } else {
        bgMusic.pause();
        bgMusic.currentTime = 0;
        musicButton.textContent = 'Müzik Aç/Kapat';
      }
      isPlaying = !isPlaying;
    });

    volumeButton.addEventListener('click', () => {
      currentVolume -= 0.2;
      if (currentVolume <= 0) currentVolume = 1.0;
      bgMusic.volume = currentVolume;
    });

    // Gece ve Gündüz Teması Geçişi
    const themeToggleButton = document.getElementById('themeToggle');
    themeToggleButton.addEventListener('click', () => {
      document.body.classList.toggle('night-mode');
      document.body.classList.toggle('day-mode');
    });
  </script>

</body>
</html>
