<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Havalı Sosyal Sayfa + Siyah Arka Plan + Believer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    /* 🎬 Siyah Arka Plan */
    body {
      background-color: #000;
    }

    /* Neon Pembe Yazılar */
    .container {
      position: absolute;
      top: 30px;
      left: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      color: white;
      animation: fadeIn 3s ease-out;
    }

    .neon-text {
      font-size: 30px;
      font-weight: bold;
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
      transition: color 0.3s ease;
    }

    .neon-text:hover {
      color: #ff00ff;
    }

    a.social-link {
      color: white;
      text-decoration: none;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    a.social-link:hover {
      color: #ff00ff;
      transform: scale(1.05);
    }

    .icon {
      width: 24px;
      height: 24px;
    }

    .icon img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    /* Geçiş animasyonu */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Arka plan müziği */
    .playNotice {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- 🌐 Sosyal medya bağlantıları -->
  <div class="container">
    <div class="neon-text">Sosyal Medya Bağlantıları:</div>

    <a class="social-link" href="https://www.instagram.com" target="_blank">
      <div class="icon">
        <!-- Modern Instagram Logo -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      </div>
      Instagram
    </a>

    <a class="social-link" href="https://store.steampowered.com/" target="_blank">
      <div class="icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" alt="Steam">
      </div>
      Steam
    </a>

    <a class="social-link" href="https://www.twitch.tv" target="_blank">
      <div class="icon">
        <!-- Modern Twitch Logo -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/Twitch_logo_2019.svg" alt="Twitch">
      </div>
      Twitch
    </a>
  </div>

  <!-- 🎵 Arka Plan Müzik: Imagine Dragons - Believer (YouTube Embed) -->
  <div style="position: fixed; bottom: 10px; left: 10px; color: white;">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/7wtfhZwyrcc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <div class="playNotice">
    🎵 Arka planda müzik çalıyor (tarayıcı izni gerekebilir)
  </div>

</body>
</html>
