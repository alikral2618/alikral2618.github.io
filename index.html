<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ali Mert - Sosyal Sayfa</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      position: absolute;
      top: 15vh;
      left: 3vw;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: flex-start;
    }

    .neon-text {
      font-size: 32px;
      font-weight: bold;
      color: white;
      transition: all 0.3s ease;
    }

    .neon-text:hover {
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    a.social-link {
      color: white;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    a.social-link:hover {
      color: #ff00ff;
      transform: scale(1.05);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .music-button, .volume-button {
      background-color: #ff00ff;
      border: none;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .music-button:hover, .volume-button:hover {
      transform: scale(1.1);
    }

    input[type=range] {
      width: 150px;
      margin-top: 10px;
    }

    .about-box {
      position: absolute;
      top: 15vh;
      right: 3vw;
      width: 25%;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border: 1px solid #ff00ff;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      text-align: center;
    }

    .video-wrapper {
      position: absolute;
      top: 44%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 640px;
      height: auto;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 30px #ff00ff;
      border: 3px solid #ff00ff;
      border-radius: 12px;
      overflow: hidden;
    }

    /* ðŸ”§ Mobil Uyum */
    @media (max-width: 768px) {
      .container, .about-box {
        position: static;
        width: 90%;
        margin: 0 auto;
        text-align: center;
        align-items: center;
      }

      .about-box {
        margin-top: 30px;
      }

      .button-group {
        flex-direction: column;
        align-items: center;
      }

      .neon-text {
        font-size: 24px;
      }

      a.social-link {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="neon-text">Sosyal Medya BaÄŸlantÄ±larÄ±</div>
    <a class="social-link" href="https://www.instagram.com" target="_blank">Instagram</a>
    <a class="social-link" href="https://store.steampowered.com/" target="_blank">Steam</a>
    <a class="social-link" href="https://www.twitch.tv" target="_blank">Twitch</a>
    <a class="social-link" href="https://www.youtube.com" target="_blank">YouTube</a>

    <div class="button-group">
      <button class="music-button" id="musicButton">MÃ¼zik AÃ§/Kapat</button>
      <button class="volume-button" id="volumeDown">Sesi Azalt</button>
      <button class="volume-button" id="volumeUp">Sesi ArttÄ±r</button>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
    </div>
  </div>

  <div class="about-box">
    <strong>HakkÄ±mda</strong><br><br>
    Merhaba ben Ali Mert, Twitch'te yayÄ±nlara baÅŸladÄ±m.
  </div>

  <div class="video-wrapper">
    <iframe width="100%" height="100%"
      src="https://www.youtube.com/embed/0MlnxInasEQ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <audio id="bg-music" src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Harris_Heller/StreamBeats_-_Lofi/StreamBeats_-_Lofi_-_13_Thinking_Of_You.mp3" loop hidden></audio>

  <script>
    const musicButton = document.getElementById('musicButton');
    const volumeDown = document.getElementById('volumeDown');
    const volumeUp = document.getElementById('volumeUp');
    const volumeSlider = document.getElementById('volumeSlider');
    const bgMusic = document.getElementById('bg-music');
    let isPlaying = false;

    musicButton.addEventListener('click', () => {
      if (!isPlaying) {
        bgMusic.play();
        musicButton.textContent = 'MÃ¼ziÄŸi Durdur';
      } else {
        bgMusic.pause();
        bgMusic.currentTime = 0;
        musicButton.textContent = 'MÃ¼zik AÃ§/Kapat';
      }
      isPlaying = !isPlaying;
    });

    volumeDown.addEventListener('click', () => {
      bgMusic.volume = Math.max(0, bgMusic.volume - 0.1);
      volumeSlider.value = bgMusic.volume.toFixed(2);
    });

    volumeUp.addEventListener('click', () => {
      bgMusic.volume = Math.min(1, bgMusic.volume + 0.1);
      volumeSlider.value = bgMusic.volume.toFixed(2);
    });

    volumeSlider.addEventListener('input', () => {
      bgMusic.volume = parseFloat(volumeSlider.value);
    });
  </script>

</body>
</html>
