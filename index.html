<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Havalı Sosyal Sayfa + Video + Müzik</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    /* 🎬 Arka plan videosu */
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.5); /* Karartma efekti */
    }

    /* Animasyonlu yazılar */
    .container {
      position: absolute;
      top: 30px;
      left: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      color: white;
      animation: fadeIn 3s ease-out;
    }

    /* Neon efektli yazı */
    .neon-text {
      font-size: 30px;
      font-weight: bold;
      text-shadow: 0 0 5px #1da1f2, 0 0 10px #1da1f2, 0 0 20px #1da1f2, 0 0 40px #1da1f2;
      transition: color 0.3s ease;
    }

    .neon-text:hover {
      color: #1da1f2;
    }

    a.social-link {
      color: white;
      text-decoration: none;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    a.social-link:hover {
      color: #1da1f2;
      transform: scale(1.05);
    }

    .icon {
      width: 24px;
      height: 24px;
    }

    .icon img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    /* Geçiş animasyonu */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Arka plan müziği */
    .playNotice {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- 🎬 Arka Plan Videosu -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://cdn.coverr.co/videos/coverr-night-city-1524/1080p.mp4" type="video/mp4">
    Tarayıcınız video etiketini desteklemiyor.
  </video>

  <!-- 🌐 Sosyal medya bağlantıları -->
  <div class="container">
    <div class="neon-text">Sosyal Medya Bağlantıları:</div>

    <a class="social-link" href="https://www.instagram.com" target="_blank">
      Instagram
    </a>

    <a class="social-link" href="https://store.steampowered.com/" target="_blank">
      <div class="icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" alt="Steam">
      </div>
      Steam
    </a>

    <a class="social-link" href="https://www.twitch.tv" target="_blank">
      <div class="icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Twitch_logo_2019.svg" alt="Twitch">
      </div>
      Twitch
    </a>
  </div>

  <!-- 🎵 Arka Plan Müzik -->
  <audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-dubstep.mp3" autoplay loop></audio>

  <div class="playNotice">
    🎵 Arka planda müzik çalıyor (tarayıcı izni gerekebilir)
  </div>

</body>
</html>
