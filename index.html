<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ali Mert - Sosyal Sayfa</title>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --accent-color: #ff00ff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      transition: all 0.3s ease;
    }

    body.light-theme {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --accent-color: #0066ff;
    }

    .container {
      position: absolute;
      top: 15vh;
      left: 3vw;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: flex-start;
    }

    .neon-text {
      font-size: 32px;
      font-weight: bold;
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .neon-text:hover {
      color: var(--accent-color);
      text-shadow: 0 0 5px var(--accent-color), 0 0 10px var(--accent-color), 0 0 20px var(--accent-color), 0 0 40px var(--accent-color);
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    a.social-link {
      color: var(--text-color);
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    a.social-link:hover {
      color: var(--accent-color);
      transform: scale(1.05);
    }

    .button-group {
      margin-top: 20px;
    }

    input[type=range] {
      width: 150px;
      margin-top: 10px;
    }

    .about-box {
      position: absolute;
      top: 15vh;
      right: 3vw;
      width: 25%;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border: 1px solid var(--accent-color);
      border-radius: 10px;
      color: var(--text-color);
      font-size: 16px;
      text-align: center;
      transition: all 0.3s ease;
    }

    body.light-theme .about-box {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .video-wrapper {
      position: absolute;
      top: 44%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 640px;
      height: auto;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 30px var(--accent-color);
      border: 3px solid var(--accent-color);
      border-radius: 12px;
      overflow: hidden;
    }

    /* Tema butonu */
    #themeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background-color: var(--accent-color);
      color: var(--text-color);
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    #themeToggle:hover {
      background-color: #cc00cc;
    }

    /* ðŸ”§ Mobil Uyum */
    @media (max-width: 768px) {
      .container, .about-box {
        position: static;
        width: 90%;
        margin: 0 auto;
        text-align: center;
        align-items: center;
      }

      .about-box {
        margin-top: 30px;
      }

      .neon-text {
        font-size: 24px;
      }

      a.social-link {
        font-size: 18px;
      }

      .video-wrapper {
        top: auto;
        position: relative;
        margin: 40px auto;
      }
    }
  </style>
</head>
<body>

  <!-- Tema DeÄŸiÅŸtir Butonu -->
  <button id="themeToggle">Tema DeÄŸiÅŸtir</button>

  <!-- Sol Taraf -->
  <div class="container">
    <div class="neon-text">Sosyal Medya BaÄŸlantÄ±larÄ±</div>
    <a class="social-link" href="https://www.instagram.com" target="_blank">Instagram</a>
    <a class="social-link" href="https://store.steampowered.com/" target="_blank">Steam</a>
    <a class="social-link" href="https://www.twitch.tv" target="_blank">Twitch</a>
    <a class="social-link" href="https://www.youtube.com" target="_blank">YouTube</a>

    <div class="button-group">
      <label for="volumeSlider">Ses Seviyesi</label><br>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
    </div>
  </div>

  <!-- SaÄŸ Taraf -->
  <div class="about-box">
    <strong>HakkÄ±mda</strong><br><br>
    Merhaba ben Ali Mert, Twitch'te yayÄ±nlara baÅŸladÄ±m.
  </div>

  <!-- Ortadaki Klip -->
  <div class="video-wrapper">
    <iframe width="100%" height="100%"
      src="https://www.youtube.com/embed/0MlnxInasEQ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Arka Plan MÃ¼ziÄŸi -->
  <audio id="bg-music" src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Harris_Heller/StreamBeats_-_Lofi/StreamBeats_-_Lofi_-_01_Tokyo_Cafe.mp3" loop autoplay></audio>

  <script>
    const volumeSlider = document.getElementById('volumeSlider');
    const bgMusic = document.getElementById('bg-music');
    const themeToggle = document.getElementById('themeToggle');

    // Ses kontrolÃ¼
    bgMusic.volume = parseFloat(volumeSlider.value);
    volumeSlider.addEventListener('input', () => {
      bgMusic.volume = parseFloat(volumeSlider.value);
    });

    // Tema geÃ§iÅŸi
    const currentTheme = localStorage.getItem("theme");
    if (currentTheme === "light") {
      document.body.classList.add("light-theme");
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light-theme");
      const newTheme = document.body.classList.contains("light-theme") ? "light" : "dark";
      localStorage.setItem("theme", newTheme);
    });

    // MÃ¼zik otomatik baÅŸlat (tarayÄ±cÄ± iznine baÄŸlÄ±)
    window.addEventListener('load', () => {
      bgMusic.play().catch(() => {
        console.log("TarayÄ±cÄ± otomatik Ã§almayÄ± engelledi.");
      });
    });
  </script>

</body>
</html>
