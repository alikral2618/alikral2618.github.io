<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Havalı Sosyal Sayfa + Siyah Arka Plan + Şarkı</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    /* 🎬 Siyah Arka Plan */
    body {
      background-color: #000;
    }

    /* Neon Pembe Yazılar + Yanıp Sönme Efekti */
    .container {
      position: absolute;
      top: 2cm;
      left: 2cm;
      display: flex;
      flex-direction: column;
      gap: 20px;
      color: white;
      animation: fadeIn 3s ease-out;
    }

    .neon-text {
      font-size: 30px;
      font-weight: bold;
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    a.social-link {
      color: white;
      text-decoration: none;
      font-size: 22px;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    a.social-link:hover {
      color: #ff00ff;
      transform: scale(1.05);
    }

    /* Geçiş animasyonu */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Buton stilleri */
    .music-button {
      background-color: #ff00ff;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s;
    }

    .music-button:hover {
      transform: scale(1.1);
    }

    /* Arka plan müziği */
    .playNotice {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- 🌐 Sosyal medya bağlantıları -->
  <div class="container">
    <div class="neon-text">Sosyal Medya Bağlantıları:</div>

    <a class="social-link" href="https://www.instagram.com" target="_blank">
      Instagram
    </a>

    <a class="social-link" href="https://store.steampowered.com/" target="_blank">
      Steam
    </a>

    <a class="social-link" href="https://www.twitch.tv" target="_blank">
      Twitch
    </a>

    <a class="social-link" href="https://www.youtube.com" target="_blank">
      YouTube
    </a>

    <!-- Müzik Kontrol Butonu -->
    <button class="music-button" id="musicButton">Müziği Başlat</button>
  </div>

  <!-- 🎵 Yeni Şarkı -->
  <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" loop hidden></audio>

  <div class="playNotice">
    🎵 Arka planda müzik çalıyor (tarayıcı izni gerekebilir)
  </div>

  <script>
    const musicButton = document.getElementById('musicButton');
    const bgMusic = document.getElementById('bg-music');
    let isPlaying = false;

    musicButton.addEventListener('click', () => {
      if (isPlaying) {
        bgMusic.pause();
        musicButton.textContent = 'Müziği Başlat';
      } else {
        bgMusic.play();
        musicButton.textContent = 'Müziği Durdur';
      }
      isPlaying = !isPlaying;
    });
  </script>

</body>
</html>
