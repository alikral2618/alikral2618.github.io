<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ali Mert - Sosyal Sayfa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    /* Neon Arka Plan */
    .neon-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2017/08/30/01/52/abstract-2695564_960_720.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(0.5);
      z-index: -1;
    }

    /* Sosyal Medya (Sol Taraf) */
    .container {
      position: absolute;
      top: 10cm;
      left: 2cm;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: flex-start;
    }

    .neon-text {
      font-size: 36px;
      font-weight: bold;
      color: white;
      transition: all 0.3s ease;
    }

    .neon-text:hover {
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    a.social-link {
      color: white;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    a.social-link:hover {
      color: #ff00ff;
      transform: scale(1.05);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .music-button, .volume-button {
      background-color: #ff00ff;
      border: none;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .music-button:hover, .volume-button:hover {
      transform: scale(1.1);
    }

    /* Hakkımda (Sağ Taraf) */
    .about-box {
      position: absolute;
      top: 10cm;
      right: 2cm;
      width: 20%;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border: 1px solid #ff00ff;
      border-radius: 10px;
      max-width: 300px;
      color: #fff;
      font-size: 18px;
      text-align: center;
    }

    /* Ortadaki Klip */
    .video-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 640px;
      max-width: 90%;
      height: 360px;
      box-shadow: 0 0 30px #ff00ff;
      border: 3px solid #ff00ff;
      border-radius: 12px;
      overflow: hidden;
    }

    /* Ses Seviyesi Göstergesi */
    .volume-bar {
      width: 100%;
      height: 10px;
      background: #333;
      border-radius: 5px;
      margin-top: 10px;
      position: relative;
    }

    .volume-bar-fill {
      height: 100%;
      background: #ff00ff;
      border-radius: 5px;
      width: 100%;
    }

    /* Responsive Tasarım */
    @media (max-width: 768px) {
      .container, .about-box, .video-wrapper {
        width: 90%;
        left: 5%;
        right: 5%;
        top: 2cm;
      }

      .video-wrapper {
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Neon Arka Plan -->
  <div class="neon-bg"></div>

  <!-- Sol Taraf -->
  <div class="container">
    <div class="neon-text">Sosyal Medya Bağlantıları</div>

    <a class="social-link" href="https://www.instagram.com" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a class="social-link" href="https://store.steampowered.com/" target="_blank">
      <i class="fab fa-steam"></i> Steam
    </a>
    <a class="social-link" href="https://www.twitch.tv" target="_blank">
      <i class="fab fa-twitch"></i> Twitch
    </a>
    <a class="social-link" href="https://www.youtube.com" target="_blank">
      <i class="fab fa-youtube"></i> YouTube
    </a>

    <div class="button-group">
      <button class="music-button" id="musicButton">Müzik Aç/Kapat</button>
      <button class="volume-button" id="volumeButton">Sesi Azalt</button>
    </div>

    <div class="volume-bar">
      <div class="volume-bar-fill" id="volumeBarFill"></div>
    </div>
  </div>

  <!-- Sağ Taraf -->
  <div class="about-box">
    <strong>Hakkımda</strong><br><br>
    Merhaba ben Ali Mert, Twitch'te yayınlara başladım.
  </div>

  <!-- Ortadaki Klip -->
  <div class="video-wrapper">
    <iframe width="115%" height="115%"
      src="https://www.youtube.com/embed/0MlnxInasEQ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
